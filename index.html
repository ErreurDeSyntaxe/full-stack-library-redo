<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Templates are present formats for documents or files."
    />
    <link
      rel="icon"
      href="./img/favicon.svg"
    />
    <link
      rel="apple-touch-icon"
      href="./img/apple-touch-img.png"
    />
    <link
      rel="manifest"
      href="./manifest.webmanifest"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script
      defer
      src="./script.js"
    ></script>
    <title>Tic Tac Toe &mdash; X|O</title>
  </head>

  <body class="body">
    <!-- HERO -->
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-header">Tic Tac Toe!</h1>
          <p class="subheading">Rated E for Everyone</p>
        </div>
      </div>
    </section>
    <!-- HERO END -->

    <!-- PLAY AREA -->
    <div class="turns">
      <p class="turns-player">Player 1: X</p>
      <p class="turns-player">Player 2: O</p>
    </div>
    <main class="play-area"></main>
    <!-- PLAY AREA END -->

    <!-- FOOTER -->
    <footer class="footer">
      This website was created by ErreurDeSyntaxe in the context of
      <a
        href="https://www.theodinproject.com/"
        target="_blank"
        class="footer-link"
        rel="noreferrer"
        >The Odin Project</a
      >'s
      <a
        href="https://www.theodinproject.com/paths/full-stack-javascript"
        target="_blank"
        class="footer-link"
        rel="noreferrer"
        >Full Stack JavaScript path</a
      >. You can see my first attempt
      <a
        href="https://erreurdesyntaxe.github.io/full-stack-tictactoe/"
        class="footer-link"
        >here</a
      >
      with
      <a
        href="https://github.com/ErreurDeSyntaxe/full-stack-TicTacToe"
        class="footer-link"
        >(source code)</a
      >.
    </footer>
    <!-- FOOTER END -->

    <!-- MODAL -->
    <div class="modal hidden">
      <p class="modal-question">Would you like to play again?</p>
      <button class="modal-btn btn-yes">Yes</button>
      <button class="modal-btn btn-no">No</button>
    </div>
    <div class="overlay hidden"></div>
    <!-- MODAL END -->
  </body>
</html>
